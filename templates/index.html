<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake News Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-2xl w-full">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">ðŸ“° Fake News Detector</h1>

    <form method="POST" action="/predict" class="space-y-4">
      <textarea name="text" rows="6" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 resize-none" placeholder="Paste your news headline or article here..." required></textarea>

      <div class="flex justify-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-full transition duration-200 shadow-md">
          Predict
        </button>
      </div>
    </form>

    {% if prediction_text %}
    <div class="mt-6 p-4 bg-gray-100 rounded-xl text-center text-lg font-semibold text-gray-800">
      {{ prediction_text }}
    </div>
    {% endif %}
  </div>
</body>
</html>
